<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- default favicon -->
    <link rel="shortcut icon" href="images/green-bubble.ico" type="image/x-icon">
    <!-- widely used favicon -->
    <link rel="icon" href="images/green-bubble-32x32.png" sizes="32x32" type="image/png">
    <!-- for apple mobile devices -->
    <link rel="apple-touch-icon-precomposed" href="/images/green-bubble-152x152.png" type="image/png" sizes="152x152">
    <link rel="apple-touch-icon-precomposed" href="/images/green-bubble-120x120.png" type="image/png" sizes="120x120">
    <!-- google tv favicon -->
    <link rel="icon" href="/images/green-bubble-96x96.png" sizes="96x96" type="image/png">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <div id="panel">

            <div id="p-top">

                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hitval" class="box">00</div>
                </div>

                <div class="elem">
                    <h4>Timer</h4>
                    <div id="count" class="box">60</div>
                </div>

                <div class="elem">
                    <h4>Score</h4>
                    <div id="scoreval" class="box">00</div>
                </div>

            </div>

            <div id="p-bottom">
                <!-- <div id="bubble">5</div> -->
                <button id="start-button">Start Game</button>
                <!-- <button id="restart-button">Restart Game</button> -->
            </div>

        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
